<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais exemplos</title>
    <style>
        div > p{
            display: none;
        }

        div:hover> p{
            display: block;
            background-color: yellow;
            max-width: 225px;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe um mouse aqui
        <p>SURPRESAAAA!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo</p>
</body>
</html>
